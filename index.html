<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Morse code translator</title>
</head>
<body>

  <h1 class="header">Morse Code Translator</h1>

  <main>
    <div class="container">
      <div>
        <label class="label" for="user__input">English</label>
      <textarea name="user__input" class="user__input" placeholder="Start typing here..." cols="38" rows="10"></textarea>
      <button class="submit">Submit</button>
      </div>
    </div>

    <div class="container">
      <div>
        <label class="label" for="translation">Morse Code</label>
        <textarea name="translation" class="translation" placeholder="Starting typing morse code here..." cols="38" rows="10"></textarea>
        <button class="clear">Clear</button>
      </div>
    </div>
  </main>

  
  <script src="translator.js"></script>
</body>
</html>
