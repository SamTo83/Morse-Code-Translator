<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse code translator</title>
</head>
<body>

  <h1 class="header">Morse Code Translator</h1>

  <main>
    <div class="container">
      <label for="user-input">English</label>
      <button class="submit">Submit</button>
      <textarea name="user-input" id="user-input" placeholder="Start typing..." cols="30" rows="10"></textarea>
    </div>

    <div class="container">
      <label for="translation">Morse Code</label>
      <textarea name="translation" id="translation" cols="30" rows="10"></textarea>
    </div>
  </main>

  
  <script src="translator.js"></script>
</body>
</html>
